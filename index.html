<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <div id="dom"></div>
  <div id="app"></div>
  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
     /** @jsx React.DOM */

    var MessageBox = React.createClass({
      getInitialState: function(){
        return {
          isVisible: true,
          messages: [' i m your dady','you r my baby','she is your mother','she is my wife too',2]
        }
      },

      render: function(){
        var inlineStyles = {
          display: this.state.isVisible? 'block' : 'none'
        };
        var messages = this.state.messages.map(function(message){
          return <SubMessage message = {message}/>
        });

        var subMessage = 'its not to see you';
        return (<div className = "container jumbotron" style = {inlineStyles}><h1>{this.props.titleMessage}</h1>
        {messages}</div>
        );
      }
    });

   

    var SubMessage = React.createClass({
    propTypes: {
      message: React.PropTypes.string.isRequired
    },
      getDefaultProps: function(){
        return {
          message: 'its good to see yoy'
        }
      },

      render: function(){
        return(<small>{this.props.message}</small>);

      }
    });
    var message = 'Yo!';
    var reactComponent = React.renderComponent(
      <MessageBox titleMessage = {message}/>,document.getElementById('app'));

  </script>

</body>
</html>
