<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <div id="dom"></div>
  <div id="app"></div>
  <script src="http://fb.me/react-with-addons-0.11.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */


     var DashBoard = React.createClass({
     loadData: function(){
      return $.get('https://dash-5c50d.firebaseio.com/'+this.props.url +'/.json')
     },
     componentWillMount: function(){
      //debugger;
     },
     componentDidMount: function(){
     // debugger;
      this.loadData().then(function(data){
        this.setState({
         metric: data
        });
      }.bind(this));
     },
     componentWillReceiveProps: function(nextProp){
      var lastUrl = this.props.url;
      this.loadData(nextProp.url).then(function(data){
        this.setState({
          lastRout: lastUrl,
          metric: data
        });

      }.bind(this));

     },
     shouldComponentUpdate: function(nextProps, nextState){
      return nextState.metric > 120
     },
     getInitialState: function(){
      return {
        lastRout: '',
        metric: 0
        
      };
     },
     render: function(){
      return (
        <div className="jumbotron">
        {this.state.lastRout }
          <h2>{this.state.metric}</h2>
        
        </div>)
     }
     });
    
     var dashComponent = React.renderComponent(
     <DashBoard url = "metric"/>,
     document.getElementById('app'));
    
  </script>

</body>
</html>
