<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <div id="dom"></div>
  <div id="app"></div>
  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
     /** @jsx React.DOM */

    var MessageBoxJSX = React.createClass({
      getInitialState: function(){
        return {
          isVisible: true,
          titleMessage: 'hello world'
        }
      },

      render: function(){
        var inlineStyles = {
          display: this.state.isVisible? 'block' : 'none'
        };

        return (<div className = "container jumbotron" style = {inlineStyles}><h1>{this.state.titleMessage}</h1>
        <SubMessage/></div>
        );
      }
    });

   

    var SubMessage = React.createClass({
      render: function(){
        return(<small>its good to seen you</small>);

      }
    });
    var reactComponent = React.renderComponent(
      <MessageBoxJSX/>,document.getElementById('app'));

  </script>

</body>
</html>
